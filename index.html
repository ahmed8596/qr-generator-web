<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>مولد QR بسيط</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Arial;direction:rtl;padding:18px;max-width:720px;margin:0 auto}
    label{display:block;margin-top:12px;font-weight:600}
    input[type=text], textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:6px}
    .row{display:flex;gap:8px;align-items:center;margin-top:10px}
    button{padding:8px 12px;border-radius:8px;border:0;background:#0b74de;color:#fff;cursor:pointer}
    #qrcode{margin-top:18px;padding:12px;border:1px dashed #ddd;border-radius:8px;display:inline-block}
    .note{color:#aa0000;margin-top:8px}
  </style>
  <!-- QRCode.js من CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <h2>مولد QR — بسيط وعملي</h2>
  <p>أدخل رابط أو نص أو رقم ثم اضغط "إنشاء QR". لتحويل صورة: اختر ملف الصورة. ملاحظة مهمة أسفل الصفحة.</p>

  <label>نص / رابط / رقم</label>
  <textarea id="inputText" rows="2" placeholder="مثال: https://example.com أو 0555123456"></textarea>

  <label>أو: اختر صورة (يمكن تحويلها إلى Data URL ومحاولة تشفيرها داخل QR)</label>
  <input type="file" id="inputFile" accept="image/*">

  <div class="row">
    <button id="makeBtn">إنشاء QR</button>
    <button id="downloadBtn" style="display:none">تحميل QR كصورة</button>
  </div>

  <div id="qrcode"></div>
  <div id="message" class="note"></div>

<script>
(function(){
  const inputText = document.getElementById('inputText');
  const inputFile = document.getElementById('inputFile');
  const makeBtn = document.getElementById('makeBtn');
  const qrcodeWrap = document.getElementById('qrcode');
  const downloadBtn = document.getElementById('downloadBtn');
  const message = document.getElementById('message');

  let qrcode; // كائن QR
  const MAX_RAW_CHARS = 2000; // عتبة عملية: لو DataURL أكبر من هذا نقول لا (تحذير عملي)

  function clearQR(){
    qrcodeWrap.innerHTML = '';
    downloadBtn.style.display = 'none';
    message.textContent = '';
    qrcode = null;
  }

  function genQR(text){
    clearQR();
    qrcode = new QRCode(qrcodeWrap, {
      text: text,
      width: 300,
      height: 300,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.M
    });
    // إظهار زر التحميل (نحو PNG)
    setTimeout(()=>{ // يعطي الـ library وقت للرندر
      const img = qrcodeWrap.querySelector('img') || qrcodeWrap.querySelector('canvas');
      if(img){
        downloadBtn.style.display = 'inline-block';
      }
    },100);
  }

  makeBtn.addEventListener('click',()=>{
    const text = inputText.value.trim();
    const file = inputFile.files[0];
    clearQR();

    if(file){
      // لو اخترت صورة: حولها إلى DataURL أولًا
      const reader = new FileReader();
      reader.onload = function(e){
        const dataURL = e.target.result;
        // تحذير واقعي: معظم الـ QR لا تقدر تحمل DataURL كبيرة
        if(dataURL.length > MAX_RAW_CHARS){
          message.innerHTML = "حجم بيانات الصورة كبير جداً لِتشفيرها داخل QR (طول DataURL = " + dataURL.length + ").<br>الحل العملي: ارفع الصورة لموقع/سيرفر (مثلاً Imgur أو س3 أو موقعك) ثم ضع رابط الصورة هنا وولد QR للرابط.";
          // نعرض خيار تحويل رابط (نصف حل) — لا نقوم برفع الصورة هنا
          // لكن نعرض أوليات: يمكن توليد QR للـ DataURL لو أردت على مسؤوليتك:
          const ok = confirm("هل تريد محاولة توليد QR للصورة رغم أنها كبيرة (قد لا تقرأها الأجهزة)؟");
          if(ok){
            genQR(dataURL);
          }
        } else {
          // عملي: لو DataURL صغير، نجرب توليد QR مباشرة
          message.textContent = "تم تحويل الصورة إلى Data URL وحاولت تشفيرها داخل QR. قد لا تقرأ كل القارئات هذا النوع.";
          genQR(dataURL);
        }
      };
      reader.onerror = function(){
        message.textContent = "خطأ بقراءة الملف.";
      };
      reader.readAsDataURL(file);
      return;
    }

    if(!text){
      message.textContent = "أدخل نصًا أو رابطًا أو اختر صورة.";
      return;
    }

    // لو النص موجود عادي
    // نصيحة واقعية: لو النص طويل جداً (مثلاً > 2950 حرف) قد يفشل الـ QR
    if(text.length > 2950){
      message.innerHTML = "النص طويل جداً لتشفيره داخل QR (طوله " + text.length + " حرف). اختصر النص أو استخدم رابطاً مختصراً (short link).";
      return;
    }

    genQR(text);
  });

  // زر التحميل كصورة PNG
  downloadBtn.addEventListener('click',()=>{
    // يوجد إمّا img أو canvas داخل qrcodeWrap
    const img = qrcodeWrap.querySelector('img');
    if(img){
      // صورة موجودة كـ <img src="...">
      const src = img.src;
      const a = document.createElement('a');
      a.href = src;
      a.download = 'qrcode.png';
      a.click();
      return;
    }
    const canvas = qrcodeWrap.querySelector('canvas');
    if(canvas){
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = 'qrcode.png';
      a.click();
      return;
    }
    message.textContent = "لم أجد QR لتحميله.";
  });

})();
</script>
</body>
</html>
