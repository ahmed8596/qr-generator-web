<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>مولد QR بسيط</title>
  <style>
    body{
      font-family:Inter,system-ui,Segoe UI,Arial;
      direction:rtl;
      padding:18px;
      max-width:720px;
      margin:0 auto;
      background-color:#2e5d88;
      color:#fff;
    }
    label{display:block;margin-top:12px;font-weight:600}
    textarea{
      width:100%;
      padding:8px;
      margin-top:6px;
      border:1px solid #ccc;
      border-radius:6px;
      font-family:inherit;
      resize:vertical;
    }
    .row{display:flex;gap:8px;align-items:center;margin-top:10px}
    button{
      padding:8px 12px;
      border-radius:8px;
      border:0;
      background:#0b74de;
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }
    #qrcode{
      margin-top:18px;
      padding:12px;
      border:1px dashed #ccc;
      border-radius:8px;
      background:#fff;
      display:inline-block;
    }
    .note{color:#ffbaba;margin-top:8px}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <h2>مولد QR — بسيط وعملي</h2>
  <p>أدخل رابط أو نص أو رقم ثم اضغط "إنشاء QR".</p>

  <label>نص / رابط / رقم</label>
  <textarea id="inputText" rows="2" placeholder="مثال: https://example.com أو 0555123456"></textarea>

  <div class="row">
    <button id="makeBtn">إنشاء QR</button>
    <button id="downloadBtn" style="display:none">تحميل QR كصورة</button>
  </div>

  <div id="qrcode"></div>
  <div id="message" class="note"></div>

<script>
(function(){
  const inputText = document.getElementById('inputText');
  const makeBtn = document.getElementById('makeBtn');
  const qrcodeWrap = document.getElementById('qrcode');
  const downloadBtn = document.getElementById('downloadBtn');
  const message = document.getElementById('message');
  let qrcode;

  function clearQR(){
    qrcodeWrap.innerHTML = '';
    downloadBtn.style.display = 'none';
    message.textContent = '';
    qrcode = null;
  }

  function genQR(text){
    clearQR();
    qrcode = new QRCode(qrcodeWrap, {
      text: text,
      width: 300,
      height: 300,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.M
    });
    setTimeout(()=>{
      const img = qrcodeWrap.querySelector('img') || qrcodeWrap.querySelector('canvas');
      if(img) downloadBtn.style.display = 'inline-block';
    },100);
  }

  makeBtn.addEventListener('click',()=>{
    const text = inputText.value.trim();
    clearQR();

    if(!text){
      message.textContent = "أدخل نصًا أو رابطًا أو رقمًا.";
      return;
    }

    if(text.length > 2950){
      message.innerHTML = "النص طويل جدًا لتشفيره داخل QR (" + text.length + " حرف). اختصره أو استخدم رابط مختصر.";
      return;
    }

    genQR(text);
  });

  downloadBtn.addEventListener('click',()=>{
    const img = qrcodeWrap.querySelector('img');
    if(img){
      const a = document.createElement('a');
      a.href = img.src;
      a.download = 'qrcode.png';
      a.click();
      return;
    }
    const canvas = qrcodeWrap.querySelector('canvas');
    if(canvas){
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = 'qrcode.png';
      a.click();
    }
  });
})();
</script>
</body>
</html>
